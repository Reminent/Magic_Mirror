<head>

<!-- inport of font -->
<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

<style>
	body{
		background-color: black;
		color: white;
		font-family: serif;
	}

	#weather{
		font-size: 30px;
	}

	#MainDate{
		font-size: 40px;
	}

	#calendar{
		font-size:30px;
	}

	#time{
		font-size: 40px;
	}

	#movies{
		font-size: 30px;
	}

	#weather_image{
		width: 100px;
		height: 100px;
	}

	#quote{
		font-size: 30px;
		font-family: 'Lobster', cursive;
	}

	#quoteAuthor{
		font-size: 25px;
	}

	#quoteInfo{

	}

	#pokemon{
		font-size: 20px;
	}

	#pokemonSpriteImage{
		width: 200;
		height: 200px;
	}

	#mainArea{
		height: 80%;
	}

	}

		background: black;
	}

<body onload="start_mirror()">
<div id="authorize-div" style="display: none">

  <!--Button for the user to click to initiate auth sequence -->
  <button id="authorize-button" onclick="handleAuthClick(event)">
    Authorize
  </button>
</div>
<div id="mainArea">
	<div class="jumbotron">
		<div class="container-fluid text-center">
			<div id="MainDate" class="col-sm-4 sidenav">
				<div id="week"></div>
				<div id="date"></div>
			</div>
			<div id="time" class="col-sm-4 sidenav"></div>
			<div id="pokemon" class="col-sm-3 sidenav">
				<div id="pokemonName"></div>
				<div id="pokemonType"></div>
				<div id="pokemonDescription"></div>
			</div>
			<div id="pokemonSprite" class="col-sm-1 sidenav">
				<div id="pokemonImage"><img src=""></div>
			</div>
		</div>
	</div>
	<div class="container-fluid text-center">

			<div class="col-sm-4 sidenav">
				<div id="weather">
					<div id="weather_one"></div>
					<div id="weather_two"></div>
					<div id="weather_three"></div>
					<div id="weather_four"></div>
				</div>
			</div>
			<div id="movies" class="col-sm-4"></div>
			<div class="col-sm-4 sidenav">
				<div id="calendar"></div>
			</div>	
		</div>
	</div>
</div>
<div>
	<footer class="container-fluid text-center">
  		<div class="navbar-fixed-bottom">
  			<div id="quote"></div>
  			<div id="quoteAuthor"></div>

  		</div>
